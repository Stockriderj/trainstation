<!DOCTYPE html>
<html>
    <head>
        <title>Train Station</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <h1>Train Station</h1>
            <p>THIS PLACE IS SO LOUD!!!</p>

        <button class="mb-2 btn btn-primary" onclick="this.remove();" style="font-size: 30px;">Click to fix sound</button>
        </div>

        <!-- Train Tracks -->
        <section class="train-tracks">
            <div class="train" id="passenger-train">PEOPLE ARE IN HERE OMG</div>
        </section>

        <section class="road">
            <div class="vehicle" id="vehicle-1">PEOPLE ARE ALSO IN HERE OMG</div>
        </section>

        <section class="train-tracks">
            <div class="train" id="cargo-train">CRATES ARE IN HERE OMG</div>
        </section>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="script.js"></script>
    </body>
</html>
